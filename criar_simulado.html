<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criar_simulado.css">
    <title>Criar Simulado</title>
</head>
<body>
    <div class="page-container">
        <header class="simulado-header">
            <span class="back-arrow">‹</span>
            <h1>Criar Simulado</h1>
        </header>

        <div class="form-container">
            <!-- Campos do Simulado -->
            <div class="input-group">
                <label for="titulo">Título do Simulado</label>
                <input type="text" id="titulo" placeholder="Digite o título do simulado">
            </div>

            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Digite uma breve descrição..."></textarea>
            </div>

            <!-- Questões Selecionadas -->
            <div class="selected-questions-container">
                <h2>Questões Selecionadas</h2>
                <div id="questao-list" class="questao-list">
                    <!-- As questões serão inseridas aqui dinamicamente -->
                </div>
            </div>

            <!-- Botões -->
            <div class="action-buttons">
                <button id="add-question-btn" class="add-question-btn">+ Adicionar Questões</button>
                <button id="salvarSimulado" class="save-btn">Salvar Simulado</button>
            </div>
        </div>

        <!-- Modal de Seleção de Questões -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Selecione Módulos e Questões</h2>
                <div class="input-group">
                    <label for="module-select">Selecione Módulos</label>
                    <select id="module-select" multiple>
                        <option value="modulo1">Módulo 1</option>
                        <option value="modulo2">Módulo 2</option>
                        <option value="modulo3">Módulo 3</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantidade-questoes">Quantidade de Questões</label>
                    <input type="number" id="quantidade-questoes" placeholder="Digite a quantidade de questões">
                </div>
                <button id="save-questions-btn" class="save-btn">Salvar</button>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="footer-nav">
            <div class="nav-item">‹ Home</div>
            <div class="nav-item">Testes</div>
            <div class="nav-item">Histórico</div>
        </footer>
    </div>

    <script src="criar_simulado.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/app.js"></script>

</body>
</html>
